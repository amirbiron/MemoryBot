# Render Blueprint
# =================
# לפריסה אוטומטית - העתק ל-GitHub ולחץ Deploy from Blueprint

services:
  - type: web
    name: memory-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PUBLIC_URL
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        value: memory_bot
      - key: ADMIN_TELEGRAM_ID
        sync: false
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /
